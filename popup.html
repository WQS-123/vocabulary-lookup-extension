<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Lookup - Search History</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="header-content">
                <h1>ðŸ“š Search History</h1>
                <p class="subtitle">Your vocabulary lookup history</p>
            </div>
        </header>

        <main class="popup-main">
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search your history..." class="search-input">
                    <button id="clearSearchBtn" class="clear-search-btn" title="Clear search">âœ•</button>
                </div>
            </section>

            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="todayCount">-</span>
                        <span class="stat-label">Today</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="topWord">-</span>
                        <span class="stat-label">Top Word</span>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="section-header">
                    <h3>ðŸ“– Recent Searches</h3>
                    <button id="clearHistoryBtn" class="clear-history-btn">Clear All</button>
                </div>
                
                <div id="historyList" class="history-list">
                    <div class="loading-message">Loading history...</div>
                </div>
                
                <div id="noResults" class="no-results" style="display: none;">
                    <p>No search results found.</p>
                </div>
                
                <div id="emptyHistory" class="empty-history" style="display: none;">
                    <p>No search history yet.</p>
                    <p>Start by right-clicking on any word and selecting "Look up in Vocabulary.com"</p>
                </div>
            </section>
        </main>

        <footer class="popup-footer">
            <div class="footer-content">
                <p class="version">v2.1.0</p>
                <div class="footer-links">
                    <button id="openVocabulary" class="link-button">Visit Vocabulary.com</button>
                </div>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
