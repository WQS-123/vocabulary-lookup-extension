<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Vocabulary Lookup Extension</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .icon-item canvas {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .download-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
        }
        .download-btn:hover {
            background: #0066cc;
        }
        .instructions {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            margin-bottom: 20px;
        }
        .download-all {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 20px auto;
            display: block;
        }
        .download-all:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Chrome Extension Icon Generator</h1>
        
        <div class="instructions">
            <h3>ðŸ“‹ Instructions:</h3>
            <ol>
                <li>Click "Download All Icons" to get all required sizes</li>
                <li>Or download individual sizes using the buttons below</li>
                <li>Save the PNG files to the <code>icons/</code> folder</li>
                <li>Replace the SVG references in your extension</li>
            </ol>
        </div>

        <button class="download-all" onclick="downloadAllIcons()">ðŸ“¥ Download All Icons</button>
        
        <div class="icon-preview" id="iconPreview">
            <!-- Icons will be generated here -->
        </div>
    </div>

    <script>
        // SVG icon content (simplified design for Chrome extension)
        const svgContent = `
            <svg width="{size}" height="{size}" viewBox="0 0 {size} {size}" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="{margin}" y="{marginTop}" width="{width}" height="{height}" rx="{radius}" fill="url(#grad)" stroke="#2196F3" stroke-width="{strokeWidth}"/>
                <rect x="{contentX}" y="{line1Y}" width="{line1W}" height="{lineHeight}" fill="white" opacity="0.9"/>
                <rect x="{contentX}" y="{line2Y}" width="{line2W}" height="{thinLineHeight}" fill="white" opacity="0.7"/>
                <rect x="{contentX}" y="{line3Y}" width="{line3W}" height="{thinLineHeight}" fill="white" opacity="0.7"/>
                <rect x="{contentX}" y="{line4Y}" width="{line4W}" height="{thinLineHeight}" fill="white" opacity="0.7"/>
            </svg>
        `;

        const iconSizes = [16, 32, 48, 128];

        function calculateDimensions(size) {
            const scale = size / 16;
            return {
                size: size,
                margin: Math.round(2 * scale),
                marginTop: Math.round(3 * scale),
                width: Math.round(12 * scale),
                height: Math.round(10 * scale),
                radius: Math.round(1 * scale),
                strokeWidth: Math.max(0.5, 0.5 * scale),
                contentX: Math.round(3 * scale),
                line1Y: Math.round(4 * scale),
                line1W: Math.round(10 * scale),
                lineHeight: Math.round(1 * scale),
                line2Y: Math.round(6 * scale),
                line2W: Math.round(8 * scale),
                line3Y: Math.round(8 * scale),
                line3W: Math.round(7 * scale),
                line4Y: Math.round(10 * scale),
                line4W: Math.round(6 * scale),
                thinLineHeight: Math.round(0.5 * scale)
            };
        }

        function generateIcon(size) {
            const dims = calculateDimensions(size);
            let svg = svgContent;
            
            // Replace all placeholders
            Object.keys(dims).forEach(key => {
                const regex = new RegExp(`{${key}}`, 'g');
                svg = svg.replace(regex, dims[key]);
            });
            
            return svg;
        }

        function svgToPng(svgString, size, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                callback(canvas);
            };
            
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function createIconPreview() {
            const preview = document.getElementById('iconPreview');
            
            iconSizes.forEach(size => {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-item';
                
                const svg = generateIcon(size);
                svgToPng(svg, size, (canvas) => {
                    iconDiv.innerHTML = `
                        <h4>icon${size}.png</h4>
                        <div>${canvas.outerHTML}</div>
                        <div>${size}Ã—${size} pixels</div>
                        <button class="download-btn" onclick="downloadIcon(${size})">Download PNG</button>
                    `;
                });
                
                preview.appendChild(iconDiv);
            });
        }

        function downloadIcon(size) {
            const svg = generateIcon(size);
            svgToPng(svg, size, (canvas) => {
                downloadCanvas(canvas, `icon${size}.png`);
            });
        }

        function downloadAllIcons() {
            iconSizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                }, index * 500); // Delay to avoid browser blocking multiple downloads
            });
        }

        // Initialize when page loads
        window.onload = function() {
            createIconPreview();
        };
    </script>
</body>
</html>
